<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Boclips</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/main.css">

  <script src="https://unpkg.com/boclips-player/dist/boclips-player.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://unpkg.com/boclips-player/dist/boclips-player.css" type="text/css"/>
</head>
<body>

<div th:replace="fragments/logo :: logo (logoUrl = ${customLogoUrl})"></div>

<div class="videoContainer">
  <section class="video__header">
    <h1 class="video__title" th:text="${video.title}"></h1>
    <div class="duration">
      <svg viewBox="64 64 896 896" class="duration__icon" fill="currentColor" aria-hidden="true" focusable="false">
        <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"/>
        <path d="M686.7 638.6L544.1 535.5V288c0-4.4-3.6-8-8-8H488c-4.4 0-8 3.6-8 8v275.4c0 2.6 1.2 5 3.3 6.5l165.4 120.6c3.6 2.6 8.6 1.8 11.2-1.7l28.6-39c2.6-3.7 1.8-8.7-1.8-11.2z"/>
      </svg>
      <span class="duration__label" th:text="${video.duration}"></span>
    </div>
  </section>

  <section class="video__player">
    <div id="container"></div>
  </section>

  <section class="video__description">
    <p th:text="${video.description}"></p>
  </section>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  var videoUrl = [[${video.playbackUrl}]];
  var userId = [[${userId}]];
  var playerAuthUrl = [[${video.playerAuthUrl}]];
  var container = document.querySelector('#container');
  var player = Boclips.PlayerFactory.get(container, {
    api: {
      tokenFactory: function() {
        return fetch(playerAuthUrl).then(function(response) {
          return response.text()
        })
      },
      userIdFactory: userId ? () => Promise.resolve(userId) : undefined,
    }
  });
  player.loadVideo(videoUrl);
  /*]]>*/
</script>

</body>
</html>

import org.springframework.boot.gradle.tasks.run.BootRun

buildscript {
	ext {
		kotlinVersion = '1.3.21'
		springBootVersion = '2.1.3.RELEASE'
		junitVersion = "5.3.1"

	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

plugins {
	id 'org.owasp.dependencycheck' version '5.0.0'
}

ext {
	springCloudVersion = 'Greenwich.SR1'
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.owasp.dependencycheck'

group = 'com.boclips.lti'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/milestone" }
  maven { url 'https://jitpack.io' }
}

test {
	useJUnitPlatform()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
	compile 'org.springframework.boot:spring-boot-starter-actuator'
  compile 'org.springframework.security.oauth:spring-security-oauth2:2.1.3.RELEASE'

	compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
	compile("org.jetbrains.kotlin:kotlin-reflect")
	compile("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1")

	compile("com.fasterxml.jackson.module:jackson-module-kotlin")
	compile("com.fasterxml.jackson.core:jackson-databind:2.9.8")

	compile("io.github.microutils:kotlin-logging:1.4.9")

	compile("org.imsglobal:basiclti-util:1.1.2")

  compile('com.github.boclips:boclips-spring-security:0.93.0')
  compile('com.github.boclips:videos:0.107.0')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile("org.junit.jupiter:junit-jupiter-api:$junitVersion")
	testCompile("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
	testCompile("org.junit.jupiter:junit-jupiter-params:$junitVersion")
	testCompile('com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0')
  testCompile('org.mockito:mockito-junit-jupiter:2.23.0')
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

dependencyCheck {
	failBuildOnCVSS = 7 // Fail on high severity or greater

	data {
		directory='./dependency-check-cache'
	}

	analyzers {
		assemblyEnabled = false
	}

  suppressionFile = './dependency-check-suppressions.xml'

  outputDirectory = 'security-report'
}

task bootRunLocal(type: BootRun) {
  main 'com.boclips.lti.LtiApplicationKt'
  classpath = sourceSets.main.runtimeClasspath
  systemProperty 'spring.profiles.active', 'local'
}

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Boclips</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<div th:replace="fragments/logo :: logo (logoUrl = ${customLogoUrl})"></div>

<div class="userCollectionsContainer">
  <section data-qa="collectionTile" class="collectionTile" th:each="collection : ${collections}">
      <a href="" th:attr="href=${collection.collectionPageUrl}">
        <span th:text="${collection.title}" />
      </a>
  </section>
</div>

</body>
</html>

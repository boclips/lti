<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Boclips makes accessing the best educational videos simple, seamless, and safe"
  />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Boclips LTI</title>
</head>
<body>
<script th:if="${initialiseDevelopmentSession}">
  fetch('[[${developmentSessionUrl}]]', {method: "POST"})
</script>
<script>
  window.Environment = {
    LTI_TOKEN_URL: '[[${ltiTokenUrl}]]'
    API_BASE_URL: '[[${apiBaseUrl}]]'
  };
</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
